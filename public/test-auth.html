<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextAuth Test</title>
</head>
<body>
    <h1>NextAuth Authentication Test</h1>
    
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@marketsage.africa" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123456" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // Get CSRF token
                const csrfResponse = await fetch('/api/auth/csrf');
                const csrfData = await csrfResponse.json();
                
                // Attempt login
                const loginResponse = await fetch('/api/auth/signin/credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        email: email,
                        password: password,
                        redirect: 'false',
                        json: 'true',
                        csrfToken: csrfData.csrfToken
                    })
                });
                
                const loginData = await loginResponse.json();
                console.log('Login response:', loginData);
                
                // Check session
                const sessionResponse = await fetch('/api/auth/session');
                const sessionData = await sessionResponse.json();
                console.log('Session data:', sessionData);
                
                resultDiv.innerHTML = `
                    <h3>Results:</h3>
                    <p><strong>Login Response:</strong> ${JSON.stringify(loginData, null, 2)}</p>
                    <p><strong>Session Data:</strong> ${JSON.stringify(sessionData, null, 2)}</p>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
