services:
  # Web application service with integrated database initialization
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - DATABASE_URL=postgresql://marketsage:marketsage_password@marketsage-db:5432/marketsage?schema=public
    container_name: marketsage-web
    restart: unless-stopped
    ports:
      - "3030:3000"
    depends_on:
      marketsage-db:
        condition: service_healthy
      marketsage-valkey:
        condition: service_healthy
      seed:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=postgresql://marketsage:marketsage_password@marketsage-db:5432/marketsage?schema=public
      - NODE_ENV=production
      - NEXTAUTH_URL=http://localhost:3030
      - NEXTAUTH_SECRET=your-nextauth-secret-here
      - JWT_SECRET=your-jwt-secret-here
      - APP_URL=http://localhost:3030
      - COMPANY_NAME=MarketSage
      - SUPPORT_EMAIL=support@marketsage.com
      - PAYMENT_SUCCESS_URL=http://localhost:3030/dashboard/billing/success
      - PAYMENT_CANCEL_URL=http://localhost:3030/dashboard/billing/cancel
      
      # AI Configuration - Enable Local Task Execution
      - OPENAI_API_KEY=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
      - AI_FALLBACK_MODE=false
      - DISABLE_ONNX=true
      - SUPREME_AI_MODE=enabled
      - USE_OPENAI_ONLY=false
      - OPENAI_MODEL=gpt-4o-mini
      
      # Mailtrap Email Configuration - SANDBOX (Testing)
      - MAILTRAP_TEST_USER=efcf22ec32c771
      - MAILTRAP_TEST_PASS=f9ff6e5afc0589
      - NEXT_PUBLIC_EMAIL_FROM=test@example.com
      - NEXT_PUBLIC_EMAIL_FROM_NAME=MarketSage
      - NEXT_PUBLIC_APP_URL=http://localhost:3030
      
      # Paystack Payment Configuration (Test Mode)
      - PAYSTACK_SECRET_KEY=sk_test_6163652dff5c670d55907f429ea732ef22a98cf9
      - PAYSTACK_PUBLIC_KEY=pk_test_e4503e5c8cb178e928507653093bec0be389422e
      
      # Redis Configuration
      - REDIS_HOST=marketsage-valkey
      - REDIS_PORT=6379
      - REDIS_PASSWORD=""
      - REDIS_URL=redis://marketsage-valkey:6379
      
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - marketsage
    volumes:
      - ./scripts:/app/scripts
      - ./prisma:/app/prisma
      - ./src:/app/src
      - ./startup.sh:/app/startup.sh
      - .:/app
      - /app/node_modules
      - /app/.next

  # PostgreSQL database service
  marketsage-db:
    image: postgres:15-alpine
    container_name: marketsage-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=marketsage
      - POSTGRES_PASSWORD=marketsage_password
      - POSTGRES_DB=marketsage
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketsage"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - marketsage

  # Database seeder service
  seed:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: marketsage-seed
    restart: "no"
    depends_on:
      marketsage-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://marketsage:marketsage_password@marketsage-db:5432/marketsage?schema=public
      - NODE_ENV=development
      - SKIP_CONTACT_DELETE=true
      
      # API Configuration for Seeding - SANDBOX (Testing)
      - MAILTRAP_TEST_USER=efcf22ec32c771
      - MAILTRAP_TEST_PASS=f9ff6e5afc0589
      - NEXT_PUBLIC_EMAIL_FROM=test@example.com
      - NEXT_PUBLIC_EMAIL_FROM_NAME=MarketSage
      - PAYSTACK_SECRET_KEY=sk_test_6163652dff5c670d55907f429ea732ef22a98cf9
      - PAYSTACK_PUBLIC_KEY=pk_test_e4503e5c8cb178e928507653093bec0be389422e
      
      # Redis Configuration for Seeding
      - REDIS_HOST=marketsage-valkey
      - REDIS_PORT=6379
      - REDIS_URL=redis://marketsage-valkey:6379
      
    networks:
      - marketsage
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    command: >
      sh -c "
        echo 'ðŸš€ Starting MarketSage database seeding...' &&
        
        echo 'ðŸ”„ Generating Prisma client...' &&
        npx prisma generate &&
        
        echo 'ðŸ“¥ Pushing database schema...' &&
        npx prisma db push --accept-data-loss --force-reset &&
        
        echo 'ðŸ‘¤ Creating admin users...' &&
        PGPASSWORD=marketsage_password psql -h marketsage-db -U marketsage -d marketsage -c \"
        INSERT INTO \\\"User\\\" (id, name, email, \\\"emailVerified\\\", password, role, \\\"createdAt\\\", \\\"updatedAt\\\") 
        VALUES ('574c1069-9130-4fdc-9e1c-a02994e4d047', 'Admin User', 'admin@example.com', NOW(), 'password123', 'ADMIN', NOW(), NOW()) 
        ON CONFLICT (email) DO NOTHING;
        
        INSERT INTO \\\"User\\\" (id, name, email, \\\"emailVerified\\\", password, role, \\\"createdAt\\\", \\\"updatedAt\\\") 
        VALUES ('574c1069-9130-4fdc-9e1c-a02994e4d111', 'Supreme Admin', 'supreme@marketsage.africa', NOW(), 'MS_Super2025!', 'SUPER_ADMIN', NOW(), NOW())
        ON CONFLICT (email) DO NOTHING;
        
        INSERT INTO \\\"User\\\" (id, name, email, \\\"emailVerified\\\", password, role, \\\"createdAt\\\", \\\"updatedAt\\\") 
        VALUES ('574c1069-9130-4fdc-9e1c-a02994e4d222', 'Anita Manager', 'anita@marketsage.africa', NOW(), 'MS_Admin2025!', 'ADMIN', NOW(), NOW())
        ON CONFLICT (email) DO NOTHING;
        
        INSERT INTO \\\"User\\\" (id, name, email, \\\"emailVerified\\\", password, role, \\\"createdAt\\\", \\\"updatedAt\\\") 
        VALUES ('574c1069-9130-4fdc-9e1c-a02994e4d333', 'Kola Techleads', 'kola@marketsage.africa', NOW(), 'MS_ITAdmin2025!', 'IT_ADMIN', NOW(), NOW())
        ON CONFLICT (email) DO NOTHING;
        
        INSERT INTO \\\"User\\\" (id, name, email, \\\"emailVerified\\\", password, role, \\\"createdAt\\\", \\\"updatedAt\\\") 
        VALUES ('574c1069-9130-4fdc-9e1c-a02994e4d444', 'Regular User', 'user@marketsage.africa', NOW(), 'MS_User2025!', 'USER', NOW(), NOW())
        ON CONFLICT (email) DO NOTHING;\" || echo 'âš ï¸ User creation had issues, continuing...' &&
        
        echo 'ðŸŒ± Running seed scripts...' &&
        cd /app &&
        
        echo 'ðŸ“Š Seeding contacts (preserving existing contacts)...' &&
        SKIP_CONTACT_DELETE=true timeout 120 npx tsx /app/src/scripts/seedContacts.ts || echo 'âš ï¸ Contact seeding timed out' &&
        
        echo 'ðŸ“‹ Seeding lists...' &&
        timeout 60 npx tsx /app/src/scripts/seedLists.ts || echo 'âš ï¸ List seeding timed out' &&
        
        echo 'ðŸ”– Seeding segments...' &&
        timeout 60 node /app/src/scripts/seedSegments.js || echo 'âš ï¸ Segment seeding timed out' &&
        
        echo 'ðŸ“§ Seeding email campaigns...' &&
        timeout 60 npx tsx /app/src/scripts/seedEmailCampaigns.ts || echo 'âš ï¸ Email campaign seeding timed out' &&
        
        echo 'ðŸ“± Seeding SMS templates...' &&
        timeout 60 npx tsx /app/src/scripts/seedSMSTemplates.ts || echo 'âš ï¸ SMS template seeding timed out' &&
        
        echo 'ðŸ“± Seeding SMS campaigns...' &&
        timeout 60 npx tsx /app/src/scripts/seedSMSCampaigns.ts || echo 'âš ï¸ SMS campaign seeding timed out' &&
        
        echo 'ðŸ’¬ Seeding WhatsApp templates...' &&
        timeout 60 node /app/src/scripts/seedWhatsAppTemplates.js || echo 'âš ï¸ WhatsApp template seeding timed out' &&
        
        echo 'ðŸ’¬ Seeding WhatsApp campaigns...' &&
        timeout 60 npx tsx /app/src/scripts/seedWhatsAppCampaigns.ts || echo 'âš ï¸ WhatsApp campaign seeding timed out' &&
        
        echo 'ðŸ”„ Seeding workflows...' &&
        timeout 60 node /app/src/scripts/seedWorkflows.js || echo 'âš ï¸ Workflow seeding timed out' &&
        
        echo 'ðŸ›¤ï¸ Seeding journeys...' &&
        timeout 60 npx tsx /app/src/scripts/seedJourneys.ts || echo 'âš ï¸ Journey seeding timed out' &&
        
        echo 'ðŸ”” Seeding notifications...' &&
        timeout 60 npx tsx /app/src/scripts/seedNotifications.ts || echo 'âš ï¸ Notification seeding timed out' &&
        
        echo 'âš™ï¸ Seeding user preferences...' &&
        timeout 60 npx tsx /app/src/scripts/seedUserPreferences.ts || echo 'âš ï¸ User preferences seeding timed out' &&
        
        echo 'ðŸ“‹ Seeding task management...' &&
        timeout 90 npx tsx /app/src/scripts/seedTaskManagement.ts || echo 'âš ï¸ Task management seeding timed out' &&
        
        echo 'ðŸŽ¯ Seeding LeadPulse data...' &&
        timeout 90 npx tsx /app/src/scripts/seed-leadpulse.ts || echo 'âš ï¸ LeadPulse seeding timed out' &&
        
        echo 'ðŸ§  Seeding AI Intelligence data...' &&
        timeout 90 npx tsx /app/src/scripts/seed-ai-intelligence.ts || echo 'âš ï¸ AI Intelligence seeding timed out' &&
        
        echo 'ðŸ”— Assigning contacts to current user...' &&
        timeout 60 npx tsx /app/src/scripts/assignContactsDocker.ts || echo 'âš ï¸ Contact assignment timed out' &&
        
        echo 'âœ… Database seeded successfully!'
      "

  # Simple backup seeding service (use if main seed fails)
  simple-seed:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: marketsage-simple-seed
    restart: "no"
    profiles: ["simple"]
    depends_on:
      marketsage-db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://marketsage:marketsage_password@marketsage-db:5432/marketsage?schema=public
      - NODE_ENV=development
    networks:
      - marketsage
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    command: >
      sh -c "
        echo 'ðŸš€ Simple database seeding...' &&
        sleep 30 &&
        npx prisma generate &&
        npx prisma db push --accept-data-loss &&
        echo 'âœ… Simple seeding completed!'
      "

  marketsage-valkey:
    image: valkey/valkey:8-alpine
    container_name: marketsage-valkey
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: valkey-server --appendonly yes
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - marketsage

