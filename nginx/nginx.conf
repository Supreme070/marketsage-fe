# Nginx configuration for MarketSage subdomain routing
# Handles app.marketsage.com and admin.marketsage.com

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'host="$host" subdomain="$subdomain"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Upstream for frontend (handles both main and admin)
    upstream frontend {
        server marketsage-frontend:3000;
        keepalive 32;
    }

    # Upstream for backend API
    upstream backend {
        server marketsage-backend:3006;
        keepalive 32;
    }

    # Extract subdomain for routing
    map $host $subdomain {
        ~^admin\. admin;
        ~^api\. api;
        default app;
    }

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}